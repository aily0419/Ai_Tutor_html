<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政治AI助理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f7f8fc, #e2e6ef);
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }
        #ask-btn {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            transition: transform 0.2s;
        }
        #ask-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        textarea {
            border: 2px solid #ced4da;
            border-radius: 8px;
        }
        #answer {
            font-size: 1.2rem;
            font-style: italic;
            color: #495057;
        }
        .spinner {
            display: none;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">政治AI助理</h1>
        <div class="mb-3">
            <label for="question" class="form-label">輸入你的問題：</label>
            <textarea class="form-control" id="question" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="ask-btn">提問</button>
        <div class="mt-3">
            <h4>回答：</h4>
            <p id="answer"></p>
        </div>
    </div>

    <script>
        document.getElementById('ask-btn').addEventListener('click', async () => {
            const question = document.getElementById('question').value;
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            document.getElementById('answer').textContent = data.answer || data.error;
        });
    </script>
</body>
</html>
